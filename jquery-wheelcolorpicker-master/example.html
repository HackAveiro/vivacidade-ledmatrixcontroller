<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
	<title>jQuery Wheel Color Picker Example</title>
	<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	<meta name="author" content="Fajar Chandra" />
	<script type="text/javascript" src="jquery-1.7.1.min.js"></script>
	<script type="text/javascript" src="jquery.wheelcolorpicker.js"></script>
	<link type="text/css" rel="stylesheet" href="css/wheelcolorpicker.css" />
	<script type="text/javascript">
    var color = null;
		$(function() {
			$('#color-block').wheelColorPicker({ layout: 'block', sliders: "", color : 'white'});

//$('#color-block').wheelColorPicker('setValue', 'ffffff');

$('#color-block').on('slidermove', function(){
      //alert('oi');
     color = $('#color-block').wheelColorPicker('getColor');
     var rgbColor = $.fn.wheelColorPicker.colorToStr(color, 'rgb');
    $('#cenas').css('background-color', rgbColor);
});


$('#color-block').on('sliderdown', function(){

     color = $('#color-block').wheelColorPicker('getColor');

    $('#color-block').wheelColorPicker('setValue', $.fn.wheelColorPicker.colorToStr(color,'hex'));

     var rgbColor = $.fn.wheelColorPicker.colorToStr(color, 'rgb');
    $('#cenas').css('background-color', rgbColor);

});

$('#color-block').on('focus', function(){

     color = $('#color-block').wheelColorPicker('getColor');

    $('#color-block').wheelColorPicker('setValue', $.fn.wheelColorPicker.colorToStr(color,'hex'));

     var rgbColor = $.fn.wheelColorPicker.colorToStr(color, 'rgb');
    $('#cenas').css('background-color', rgbColor);

});



		});
	</script>
</head>

<body>
		<input type="text" id="color-block" value="#000000" />
<h1 id="cenas">AQUI VAI APARECER A COR</h1>
<script type="text/javascript">

</script>
</body>

</html>
