<ion-view view-title="Jogo do Galo">
    <ion-content scroll="false" class="center">
        <div id="block"></div>
        <table id="grid" cellpadding="0" cellspacing="0">
            <tr ng-repeat=" line in board">
                <td ng-repeat="cell in line" ng-style="{'background-color':cell.color}" ng-click="clickCell(($parent.$index*10)+$index)" ></td>
            </tr>
        </table>
    </ion-content>
</ion-view>
